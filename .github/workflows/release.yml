name: Build and Release Android APK

on:
  workflow_dispatch:  # Manual trigger
    inputs:
      version:
        description: 'Version tag (e.g., v2.1.0)'
        required: false
        default: 'latest'

permissions:
  contents: write

jobs:
  build_and_release:
    name: Build and Release APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | sed 's/+.*//')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG=v$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: v$VERSION"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Setup Keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > android/app/upload-keystore.jks
          echo "storePassword=$KEYSTORE_PASSWORD" > android/key.properties
          echo "keyPassword=$KEY_PASSWORD" >> android/key.properties
          echo "keyAlias=$KEY_ALIAS" >> android/key.properties
          echo "storeFile=app/upload-keystore.jks" >> android/key.properties

      - name: Build Signed APK
        run: |
          flutter build apk --release \
            --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define=SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk \
             build/app/outputs/flutter-apk/PSGMX-${{ steps.version.outputs.TAG }}-android.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          name: PSGMX ${{ steps.version.outputs.TAG }}
          body: |
            ## üì± PSGMX Release ${{ steps.version.outputs.TAG }}
            
            ### üì• Download
            - **Android APK**: `PSGMX-${{ steps.version.outputs.TAG }}-android.apk`
            
            ### üìã Installation Instructions
            
            **Android:**
            1. Download the APK file below
            2. Enable "Install from unknown sources" in Settings
            3. Open the APK file to install
            
            ### üåê Web App
            Live at: [https://psgmxians.web.app](https://psgmxians.web.app)
            
            ### üìù What's New
            Check [CHANGELOG.md](https://github.com/brittytino/psgmx-flutter/blob/main/CHANGELOG.md) for details
            
            ---
            **Author**: Tino Britty J | [Portfolio](https://tinobritty.me) | [GitHub](https://github.com/brittytino)
          files: |
            build/app/outputs/flutter-apk/PSGMX-${{ steps.version.outputs.TAG }}-android.apk
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
