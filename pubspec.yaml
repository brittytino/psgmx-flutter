name: psgmx_placement_prep
description: Placement Preparation Program App for PSG Technology - MCA.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.0
  provider: ^6.1.1
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  http: ^1.1.2
  url_launcher: ^6.2.2
  go_router: ^13.0.0
  google_fonts: ^6.1.0
  # For CSV/XLSX parsing
  csv: ^6.0.0
  excel: ^4.0.3
  # For file picking
  file_picker: ^8.0.0+1
  # For charts (optional but clean)
  fl_chart: ^0.68.0
  # For responsive design
  flutter_adaptive_scaffold: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
