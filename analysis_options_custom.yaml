/// Analysis Options Configuration
/// This file contains lint rules for the project
/// 
/// Note: Some info-level warnings about const constructors and print statements
/// in scripts are acceptable and don't prevent the app from running.

analyzer:
  exclude:
    - '**/*.g.dart'
    - '**/*.freezed.dart'
    - 'scripts/**'
  errors:
    # Treat unused imports as warnings instead of info
    unused_import: warning
    # These are acceptable as info
    prefer_const_constructors: info
    avoid_print: info
    use_build_context_synchronously: warning

linter:
  rules:
    - prefer_const_constructors
    - prefer_const_literals_to_create_immutables
    - use_build_context_synchronously
    - avoid_print
    - unused_import
